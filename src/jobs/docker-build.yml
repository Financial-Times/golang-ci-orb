parameters:
  docker-version:
    description: Version of base CircleCI image
    type: string
    default: "2022.01"
  github-username:
    description: username of user with access to private github repositories
    type: env_var_name
    default: GITHUB_USERNAME
  github-token:
    description: token to for the user with access to private github repositories
    type: env_var_name
    default: GITHUB_TOKEN
docker:
    - image: cimg/base:<<parameters.docker-version>>
steps:
  - checkout
  - setup_remote_docker
  - run:
      name: Build Dockerfile
      command: |
        docker build \
        --build-arg GITHUB_USERNAME=${<<parameters.github-username>>} \
        --build-arg GITHUB_TOKEN=${<<parameters.github-token>>} \
         .
