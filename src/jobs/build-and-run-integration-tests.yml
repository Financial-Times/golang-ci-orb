description: >
  This job builds your go code, runs integration tests, and reports coverage.
parameters:
  working-dir:
    description: Working directory for this job
    type: string
    default: /home/circleci/project
  executor-name:
    description: Executor for this job
    type: executor
    default: compose-executor
  golangci-lint-version:
    type: string
    default: "v1.64.4"
  golangci-config:
    description: >
      Location for golangci config file to be used (downloaded with wget)
    type: string
    default: ""
  golang-version:
    type: string
    default: "1.24.2"
  github-username:
    type: env_var_name
    default: GITHUB_USERNAME
  github-token:
    type: env_var_name
    default: GITHUB_TOKEN
  coverage-report-folder:
    type: string
    default: /tmp/coverage-results/coverage

executor: <<parameters.executor-name>>
working_directory: /<<parameters.working-dir>>
steps:
  - checkout
  - build:
      github-username: <<parameters.github-username>>
      github-token: <<parameters.github-token>>
  - lint:
      golangci-lint-version: <<parameters.golangci-lint-version>>
      golangci-config: <<parameters.golangci-config>>
  - setup_remote_docker:
      docker_layer_caching: true
  - run:
      name: Run integration tests
      environment:
        COVERAGE_REPORT_FOLDER: <<parameters.coverage-report-folder>>
      command: <<include(scripts/run-integration-tests.sh)>>
  - run:
      name: Report coverage
      environment:
        GOLANG_VERSION: <<parameters.golang-version>>
      command: <<include(scripts/goveralls-integration-tests.sh)>>
